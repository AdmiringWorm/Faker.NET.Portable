version: 1.4.0.{build}
branches:
  except:
  - ci/travis
configuration: Release
assembly_info:
  patch: true
  file: src\Faker\Properties\AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}-alpha'
install:
- nuget restore Faker.sln
cache: packages
nuget:
  disable_publish_on_pr: true
build:
  project: Faker.sln
  parallel: true
  verbosity: minimal
after_build:
- 7z a "Faker.NET.Portable-%APPVEYOR_BUILD_VERSION%.zip" "%APPVEYOR_BUILD_FOLDER%\src\Faker\bin\%" -x!*CodeAnalysis* -r -mx=9
artifacts:
- path: '*.zip'